<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahrgemeinschaftsrechner (exaktes Modell)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 { text-align: center; }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th { background-color: #eee; }
    input[type="number"], input[type="text"] {
      width: 95%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background-color: #45a049; }
    .add-btn { background-color: #007BFF; }
    .add-btn:hover { background-color: #0069d9; }
    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #eef6ef;
      border: 1px solid #c6e1c8;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Fahrgemeinschaftsrechner (exaktes Modell)</h1>
  <div class="container">
    <label>Grundstrecke pro Fahrt (km): 
      <input type="number" id="strecke" value="40" step="1">
    </label><br><br>
    <label>Benzinpreis (€ / Liter): 
      <input type="number" id="preis" value="1.90" step="0.01">
    </label><br><br>
    <label>Durchschnittsverbrauch (Liter / 100 km): 
      <input type="number" id="verbrauch" value="7" step="0.1">
    </label><br><br>

    <h2>Teilnehmer</h2>
    <table id="personTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Anzahl Fahrten als Fahrer</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" value="Person 1"></td>
          <td><input type="number" value="0"></td>
        </tr>
      </tbody>
    </table>
    <button class="add-btn" onclick="addPerson()">+ Person hinzufügen</button>
    <button onclick="generateDrives()">Fahrten anlegen</button>

    <div id="driveSection" style="display:none;">
      <h2>Fahrtenübersicht</h2>
      <div id="drives"></div>
      <button onclick="calculate()">Berechnen</button>
    </div>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    function addPerson() {
      const tbody = document.querySelector("#personTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" placeholder="Name"></td>
        <td><input type="number" value="0"></td>
      `;
      tbody.appendChild(row);
    }

    function generateDrives() {
      const personen = [];
      document.querySelectorAll("#personTable tbody tr").forEach(row => {
        const name = row.cells[0].querySelector("input").value.trim();
        const fahrten = parseInt(row.cells[1].querySelector("input").value) || 0;
        if (name) personen.push({ name, fahrten });
      });

      const driveContainer = document.getElementById("drives");
      driveContainer.innerHTML = "";

      personen.forEach(person => {
        for (let i = 1; i <= person.fahrten; i++) {
          const div = document.createElement("div");
          div.classList.add("drive-block");
          div.innerHTML = `
            <h3>${person.name} – Fahrt ${i}</h3>
            <table>
              <tr><th>Mitfahrer</th><th>Fährt mit?</th></tr>
              ${personen.map(p => 
                p.name === person.name 
                  ? `<tr><td>${p.name} (Fahrer)</td><td>–</td></tr>`
                  : `<tr><td>${p.name}</td><td><input type="checkbox" data-fahrer="${person.name}" data-mitfahrer="${p.name}"></td></tr>`
              ).join("")}
            </table><br>
          `;
          driveContainer.appendChild(div);
        }
      });

      document.getElementById("driveSection").style.display = "block";
    }

    function calculate() {
      const strecke = parseFloat(document.getElementById("strecke").value);
      const preis = parseFloat(document.getElementById("preis").value);
      const verbrauch = parseFloat(document.getElementById("verbrauch").value);

      const kmKosten = strecke * (verbrauch / 100) * preis;

      // Fahrten analysieren
      const fahrten = {};
      document.querySelectorAll("input[type='checkbox']").forEach(cb => {
        const fahrer = cb.dataset.fahrer;
        const mitfahrer = cb.dataset.mitfahrer;
        if (!fahrten[fahrer]) fahrten[fahrer] = [];
        if (!fahrten[fahrer].includes("init")) fahrten[fahrer].push({}); // Dummy for structure
      });

      // Wir zählen jede Fahrt einzeln
      const driveBlocks = document.querySelectorAll(".drive-block");
      let personenKosten = {};

      driveBlocks.forEach(block => {
        const fahrerName = block.querySelector("h3").textContent.split(" – ")[0];
        const checkboxes = block.querySelectorAll("input[type='checkbox']");
        const mitfahrer = [fahrerName]; // Fahrer ist immer dabei
        checkboxes.forEach(cb => { if (cb.checked) mitfahrer.push(cb.dataset.mitfahrer); });

        const personenProFahrt = mitfahrer.length;
        const kostenProPerson = kmKosten / personenProFahrt;

        mitfahrer.forEach(p => {
          if (!personenKosten[p]) personenKosten[p] = 0;
          personenKosten[p] += kostenProPerson;
        });
      });

      // Ausgabe
      let output = `<h3>Ergebnis</h3>`;
      output += `<p><strong>Strecke pro Fahrt:</strong> ${strecke} km<br>`;
      output += `<strong>Kosten pro Fahrt (einzeln):</strong> ${kmKosten.toFixed(2)} €</p>`;
      output += `<table><tr><th>Name</th><th>Kostenanteil (€)</th></tr>`;

      for (const [name, kosten] of Object.entries(personenKosten)) {
        output += `<tr><td>${name}</td><td>${kosten.toFixed(2)}</td></tr>`;
      }
      output += `</table>`;

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = output;
    }
  </script>
</body>
</html>
